<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify-Player</title>
        <link rel="stylesheet" href="../style.css" />

    <body class="h-screen bg-black text-white">
        <main class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
            <aside class="sidenav">aside</aside>
            <section class="content relative overflow-auto">
                <!--chech for relative -->
                <!-- header -->
                <header class="header z-10 bg-transparent px-8 py-4">
                    <nav class="relative flex justify-end">
                        <button
                            id="profile-btn"
                            class="flex items-center gap-x-2 rounded-3xl p-1 hover:bg-light-black"
                        >
                            <section>
                                <img
                                    id="profile-image"
                                    class="hidden h-7 w-7 rounded-full"
                                    src=""
                                    alt=""
                                />
                                <svg
                                    id="default-image"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="h-7 w-7 rounded-full bg-gray"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                                    />
                                </svg>
                            </section>
                            <section class="flex justify-center gap-x-1">
                                <h2 id="display-name"></h2>
                                <i>â–¼</i>
                            </section>
                        </button>
                        <ul
                            id="profile-menu"
                            class="absolute top-12 right-0 flex hidden w-[180px] flex-col rounded-md bg-light-black p-1"
                        >
                            <li
                                class="cursor-pointer p-2 px-3 text-sm text-secondary hover:bg-gray"
                            >
                                Account
                            </li>
                            <li
                                class="cursor-pointer p-2 px-3 text-sm text-secondary hover:bg-gray"
                            >
                                Profile
                            </li>
                            <li
                                class="cursor-pointer border-b-[0.5px] border-gray p-2 px-3 text-sm text-secondary hover:bg-gray"
                            >
                                Settings
                            </li>
                            <li
                                id="logout"
                                class="cursor-pointer p-2 px-3 text-sm text-secondary hover:bg-gray"
                            >
                                Logout
                            </li>
                        </ul>
                    </nav>
                </header>
                <!-- cover -->
                <article
                    id="cover-content"
                    class="absolute top-0 -z-[1] grid h-72 w-full grid-cols-[auto_1fr] content-center gap-4 bg-gradient-to-b from-light-black to-black-base px-4 pt-20"
                >
                    <h1 class="text-4xl font-semibold">Good morning..</h1>
                  
                </article>
                <!-- main-content -->
                <section id="main-content" class="mt-52 bg-black-base">

            </section>
            <footer
                class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary"
            >
                <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                    <!-- section for song info -->
                    <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
                        <img id="now-playing-image" class="h-12 w-12" src="" alt="i" />
                        <section class="flex flex-col justify-center">
                            <h2
                                id="now-playing-song"
                                class="text-sm font-semibold text-white line-clamp-1"
                            ></h2>
                            <p id="now-playing-artist" class="text-xs line-clamp-1"></p>
                        </section>
                    </section>
                    <!-- section for audio control -->
                    <section id="audio-control">
                        <section class="flex items-center justify-center">
                            <button>
                                <span style="font-size: 24px" class="material-symbols-outlined">
                                    shuffle
                                </span>
                            </button>
                            <button>
                                <span style="font-size: 32px" class="material-symbols-outlined">
                                    skip_previous
                                </span>
                            </button>
                            <button id="play">
                                <span style="font-size: 42px" class="material-symbols-outlined">
                                    play_circle
                                </span>
                            </button>
                            <button>
                                <span style="font-size: 32px" class="material-symbols-outlined">
                                    skip_next
                                </span>
                            </button>
                            <button>
                                <span style="font-size: 24px" class="material-symbols-outlined">
                                    repeat
                                </span>
                            </button>
                        </section>
                        <section class="flex items-center justify-center gap-4 p-1">
                            <span id="song-duration-completed">0:00</span>
                            <section
                                id="timeline"
                                class="w-full cursor-pointer rounded-2xl bg-secondary"
                            >
                                <section
                                    id="progress"
                                    class="h-2 w-10 rounded-2xl bg-white"
                                ></section>
                            </section>
                            <span id="total-song-duration">0:00</span>
                        </section>
                    </section>
                    <!-- section for volume-control -->
                    <section id="volume-control" class="flex items-center justify-center">
                        <span class="material-symbols-outlined"> queue_music </span>
                        <span class="material-symbols-outlined"> devices </span>
                        <span class="material-symbols-outlined"> volume_up </span>
                        <input type="range" id="volume" value="20" min="0" max="100" />
                        <span class="material-symbols-outlined"> expand_content </span>
                    </section>
                </section>
            </footer>
        </main>
